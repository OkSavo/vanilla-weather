<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="Tipe a city "
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-outline-secondary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="current-date"></li>
             
            </ul>
          </div>
          <div class="row align-items-center">
            <div class="col-3" >
               <ul>
                 <li>
                  <span id="description" class="weather-description"></span>
                </li>
                </ul>
            </div>

            <div class="col-5">
              <div class="clearfix weather-img weather-temp">
                <img src="" alt=" " id="icon" />

                <div class="float-left temp">
                  <strong id="temperature"></strong>
                  <span class="units">Â°C
                </div>
              </div>
            </div>
            <div class="col-4">
              <ul>
                <li>Humidity: <span id="humidity"> </span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="conteiner3">
            <form>
            <div class="weater-forecast" id="forecast"></div>
           </form>   
        </div>
        </div>
        <small>
          <a
            href="https://github.com/OkSavo/vanilla-weather/find/main"
            target="_blank"
            >Open code </a
          >by Oksana Savo
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
