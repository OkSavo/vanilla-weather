<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/87c13408dd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-5">
                <input
                  type="search"
                  placeholder="Tipe a city "
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="class="btn btn-outline-secondary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">London</h1>
            <ul>
              <li id="current-date">Friday 08.00</li>
              <br />
              <li><span id="description" class="mb-3">Clear</span></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-7">
              <div class="clearfix weather-img weather-temp">
                <img src="" alt=" " id="icon" />

                <div class="float-left temp">
                  <strong id="temperature">15</strong>
                  <span class="units">°C
                </div>
              </div>
            </div>
            <div class="col-5">
              <ul>
                <li>Humidity: <span id="humidity"> </span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="conteiner3">
          <form>
        <div class="row">
          <div class="col">
            <div class="card" style="width: 5rem">
              Mon <br />
             <i class="fa-regular fa-sun sun"></i></i>
              <br />
              18°C / 10°C
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 5rem">
              Tue <br />
              <i class="fa-solid fa-cloud-rain rain"></i>
              <br />
              18°C / 10°C
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 5rem">
              Wed <br />
              <i class="fa-solid fa-cloud-rain rain"></i>
              <br />
              19°C / 12°C
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 5rem">
              Thu <br />
              <i class="fa-solid fa-cloud-sun cloudSun"></i>
              <br />
              17°C / 11°C
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 5rem">
              Fri <br />
              <i class="fa-solid fa-cloud-sun cloudSun"></i>
              <br />
              18°C / 12°C
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 5rem">
              Sat <br />
              <i class="fa-solid fa-sun sun"></i>
              <br />
              20°C / 10°C
            </div>
          </div>
        </div>
        </div>
        </div>
        <small>
          <a
            href="https://github.com/OkSavo/vanilla-weather/find/main"
            target="_blank"
            >Open code </a
          >by Oksana Savo
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
