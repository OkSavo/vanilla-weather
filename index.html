<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/87c13408dd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather">
          <div class="overview">
            <h1 id="city">London</h1>
            <ul>
              <li id="current-date">Friday 08.00</li>
              <li><span id="description">Clear</span></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-img weather-temp">
                <i class="fa-regular fa-sun float-left"></i>

                <div class="float-left temp">
                  <strong id="temperature">15</strong>
                  <span class="units">°C|°F</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity:<span id="humidity">5</span>%</li>
                <li>Wind: <span id="wind">5</span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/OkSavo/vanilla-weather/find/main"
            target="_blank"
            >Open code </a
          >by Oksana Savo
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
